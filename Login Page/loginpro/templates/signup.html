<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body style="background-color: lightsalmon;">
      <div class="container">
            <!-- Content here -->
         <form action="" method="post">
            {% csrf_token %}
                  <h1>SignPage!</h1>
                  <hr/>
      
                  <div class="mb-3">
                        <label for='username'>Username</label>
                        <input type="text"  class="form-control" placeholder="username" name="username" id="username">
                  </div>
                  <div class="mb-3">
                        <label for='email'>Emai_id</label>
                        <input type="email"  class="form-control" placeholder="Email or Phone" name="email" id="email">
                  </div>
                  <div class="mb-3">
                        <label for='password1'>Password</label>
                        <input type="password"  class="form-control" placeholder="password" name="password1" id="password1">
                  </div>

                  <div class="mb-3">
                        <label for='password2'> Confirm Password</label>
                        <input type="password"  class="form-control" placeholder=" confirm password" name="password2" id="password2">
                  </div>
                  <button type="submit">SignUP</button>
                  <a href="{% url 'login' %}"> I have a already account</a>

            </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
