<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RegisterMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>


  <body style=background-color:aquamarine>
    <div class="container">
        <!-- Content here -->
      
        
        <h1>User Data</h1>
        <hr/><br><br>
      <form action="/searchdata/"method="post">
        {% csrf_token %}
        <div> 
          
            <table style="width: 100%;">
              <tr>
                <td style="text-align:right;">
                  
                    <input type="text" name="searchtext" placeholder="Search..">
                </td>
                <td><button type="submit" class="btn btn-primary">Search</button></td>
                <td style="text-align:right;"><a class="btn btn-primary" href="/register/">AddNew</a></td>
                <td style="text-align:right;"><a class="btn btn-primary" href="/logout/">Logout</a></td>
              </tr> 

            </table>
          
        </div>
        
        
        
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"> <input type="checkbox" class="fullname" checked />Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
                <th scope="col">Address</th>
                <th scope="col">username</th>
                <th>Action</th>
                
              </tr>
            </thead>
            <tbody>

                {% for dic in data %}
                <tr>
                    <td><strong>{{ forloop.counter }}</strong></td>
                    <td>{{ dic.fullname }}</td>
                    <td>{{ dic.email }}</td>
                    <td>{{ dic.contact }}</td>
                    <td>{{ dic.address }}</td>
                    <td>{{ dic.username }}</td>
                    <td> 
                        <a class="btn btn-primary" href="/deleteuser/{{dic.id}}">delete</a>  
                        <a class="btn btn-primary" href="/edituser/{{dic.id}}">edit</a>                 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
