<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RegisterMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>


  <body style=background-color:aquamarine>
    <div class="container">
        <!-- Content here -->
      
        <h1>Register From</h1>
        
        <hr/><br><br>
        {{ flag }}
        <form action="/registeruser/"method="post">
            {% csrf_token %}
            <!-- Full Name -->
            <div class="mb-3 row">
                <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fullname"id="fullname">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email_id</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>

            <!-- Contact -->
            <div class="mb-3 row">
                <label for="contat" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="contact" id="contact">
                </div>
            </div>
            <!-- Address-->
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" id="address">
                </div>
            </div>

            <!-- Username -->
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" name="username" id="username">
                </div>
            </div>
            <!-- Password-->
            <div class="mb-3 row">
                <label for="inputpassword" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-10">
                    <input type="inputpassword" class="form-control" name="inputpassword" id="inputpassword">
                </div>
            </div>
            <!-- confirmpassword-->
            <div class="mb-3 row">
                <label for="confirmpassword" class="col-sm-2 col-form-label">Confirmpassword</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="confirmpassword" id="confirmpassword">
                </div>
            </div>

            <!-- Submitbutton-->
            <div class="mb-3 row">
                <label for="submitbutton" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
