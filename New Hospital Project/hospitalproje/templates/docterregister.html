<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RegisterMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>


  <body style=background-color:aquamarine>
    <div class="container">
        <!-- Content here -->
      
        <h1>Docter From</h1>
        
        <hr/><br><br>
        {{ flag }}
        <form action=""method="post">
            {% csrf_token %}
            <!-- Full Name -->
            <div class="mb-3 row">
                {{ form.doctor_name.errors }}
                <label for=" {{ form.doctor_name.id_for_label }}" class="col-sm-2 col-form-label">Docter Name</label>
                <div class="col-sm-10">
                   {{ form.doctor_name}}
                </div>
            </div>

            <!-- Contact -->
            <div class="mb-3 row">
                {{ form.doctor_specialiazation.errors }}
                <label for="{{ form.doctor_specialiazation.id_for_label }}" class="col-sm-2 col-form-label">Doctor Specialiazation</label>
                <div class="col-sm-10">
                    {{ form.doctor_specialiazation}}
                </div>
            </div>

            <!-- Address -->
            {{ form.doctor_doj.errors }}
            <div class="mb-3 row">
                <label for="{{ form.doctor_doj.id_for_label }}" class="col-sm-2 col-form-label">Docter DOJ</label>
                <div class="col-sm-10">
                  {{ form.doctor_doj}}
                </div>
            </div>
           

            <!-- Submitbutton-->
            <div class="mb-3 row">
                <label for="submitbutton" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
